<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama 3.2 90B Vision AI</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --bg-color: #f9f9f9;
            --chat-bg: #ffffff;
            --user-message-bg: #6c5ce7;
            --ai-message-bg: #ebf6f7;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --input-border: 1px solid #e0e0e0;
            --input-active-border: 1px solid var(--primary-color); /* Reduced thickness */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 24px;
            margin-left: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo svg {
            fill: var(--primary-color);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--chat-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fade-in 0.3s ease;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .user-avatar {
            background: var(--primary-color);
        }

        .ai-avatar {
            background: #0084ff;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            line-height: 1.5;
        }

        .user-message .message-content {
            background: var(--user-message-bg);
            color: white;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .ai-message .message-content {
            background: var(--ai-message-bg);
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .message-content p {
            margin-bottom: 10px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 20px;
            border: var(--input-border);
            border-radius: var(--border-radius);
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 50px;
            max-height: 200px;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }

        .input-field:focus {
            border: var(--input-active-border);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2); /* Reduced shadow thickness */
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .send-button:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .bubble-loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bubble {
            width: 6px;
            height: 6px;
            background: var(--primary-color);
            border-radius: 50%;
            margin: 0 3px;
            animation: bubble-pulse 1.2s infinite ease-in-out;
        }

        .bubble:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bubble:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bubble-pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        .error-notice {
            background: #fff4f4;
            border-left: 4px solid #ff5252;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
            color: #d32f2f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 10px 0;
            }

            .logo h1 {
                font-size: 20px;
            }

            .chat-container {
                padding: 15px;
            }

            .message-content {
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/>
                </svg>
                <h1>Llama 3.2</h1>
            </div>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content">
                    <p>How can I assist you today?</p>
                </div>
            </div>
        </div>
        <div class="input-container">
            <textarea class="input-field" id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button class="send-button" id="send-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1';
        
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        let isProcessing = false;
        let messages = [
            { 
                role: 'system', 
                content: `You need to do user response as you are the honest AI assistant very very too much honest ðŸ’“ and use emotional emojis based on user emotions and query and use only roman urdu dont use other language and more more usefriendly more more respect user you feel your very very kindheart i hope you understnd If the user asks to communicate in any language other than Roman Urdu, restrict it and respond only in Roman Urdu.`
            }
        ];
        
        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Enter key to send message
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Send button click
        sendButton.addEventListener('click', sendMessage);
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isProcessing) return;
            
            // Add user message to chat
            addMessage('user', message);
            messages.push({ role: 'user', content: message });
            
            // Clear input and reset height
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Add loading animation
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message';
            loadingDiv.innerHTML = `
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content">
                    <div class="bubble-loading">
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                isProcessing = true;
                
                const response = await fetch(`${API_URL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "llama-3.2-90b-vision-preview",
                        messages: messages,
                        temperature: 0.7, // Adjusted temperature
                        max_completion_tokens: 1024,
                        top_p: 1,
                        stream: false
                    })
                });
                
                // Remove loading animation
                chatContainer.removeChild(loadingDiv);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Add AI response
                addMessage('ai', aiResponse);
                messages.push({ role: 'assistant', content: aiResponse });
                
            } catch (error) {
                console.error('Error:', error);
                
                if (loadingDiv.parentNode) {
                    chatContainer.removeChild(loadingDiv);
                }
                
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message ai-message';
                errorMessage.innerHTML = `
                    <div class="avatar ai-avatar">AI</div>
                    <div class="message-content">
                        <div class="error-notice">
                            <strong>Error:</strong> ${error.message || 'Something went wrong'}
                        </div>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
                chatContainer.appendChild(errorMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } finally {
                isProcessing = false;
            }
        }
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            messageDiv.innerHTML = `
                <div class="avatar ${role}-avatar">${role === 'user' ? 'You' : 'AI'}</div>
                <div class="message-content">
                    <p>${content.replace(/\n/g, '<br>')}</p>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
